<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>漢字読みテスト</title>
<link rel="stylesheet" href="style.css"></head><body>
<h1>漢字読みテスト</h1>
<div id="setup"><label>検査日: <input type="date" id="test-date" value="2025-07-16"></label><br>
<label>学年:
<select id="grade-set"><option value="">選んで</option><option value="１年">１年</option></select></label><br>
<label>モード:<select id="mode">
<option value="normal">通常</option><option value="random">ランダム</option><option value="review">復習</option></select></label><br>
<label>レベル:<select id="level">
<option value="easy">やさしい</option><option value="normal" selected>ふつう</option><option value="hard">むずかしい</option></select></label><br>
<button onclick="startTest()">テスト開始</button></div>
<div id="quiz" style="display:none;"><h2 id="kanji" style="font-size:6em;"></h2>
<div id="reading" style="font-size:2em;"></div>
<button onclick="answer(true)">○</button><button onclick="answer(false)">×</button>
<progress id="progress-bar" max="100" style="width:100%"></progress>
<button onclick="interruptTest()">中断</button></div>
<div id="result" style="display:none;"><h2>結果</h2><p id="score"></p><p id="missed"></p>
<button onclick="saveResult()">記録を保存</button></div>
<script src="script.js"></script></body></html>
